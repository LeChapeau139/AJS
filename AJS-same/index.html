<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location de véhicules – AJS Location</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
    <script src="script.js"></script>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <a href="/" class="logo">
        <img src="https://www.ajslocation974.com/wp-content/uploads/2022/11/logo-ajslocation.png" alt="AJS Location" />
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="/">Accueil</a></li>
          <li><a href="/location">Location</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Carrousel de véhicules -->
   <div class="carousel-wrapper">
    <button class="carousel-btn left" id="prevBtn">&#10094;</button>
  
    <div class="carousel" id="carousel">
      <!-- Carte 1 -->
      <div class="fleet-card">
        <img src="https://www.ajslocation974.com/wp-content/uploads/2022/12/peugeot-208-5-portes-1024x768.jpg" alt="Peugeot 208" />
        <h3>Peugeot 208</h3>
        <div class="price-block">
          <span class="label">À PARTIR DE</span>
          <span class="price">€<strong>19</strong></span>
        </div>
      </div>
  
      <!-- Carte 2 -->
      <div class="fleet-card">
        <img src="https://www.ajslocation974.com/wp-content/uploads/2022/12/twingo-blanche-1024x768.jpg" alt="Renault Twingo 3" />

        <div class="price-block">
          <span class="label">À PARTIR DE</span>
          <span class="price">€<strong>19</strong></span>
        </div>
      </div>
  
      <!-- Carte 3 -->
      <div class="fleet-card">
        <img src="https://www.ajslocation974.com/wp-content/uploads/2022/12/renault-clio-iv-1-1024x768.jpg" alt="Renault Clio IV" />
        <h3>Renault Clio IV</h3>
        <div class="price-block">
          <span class="label">À PARTIR DE</span>
          <span class="price">€<strong>20</strong></span>
        </div>
      </div>

      <div class="fleet-card">
        <img src="https://www.ajslocation974.com/wp-content/uploads/2022/12/renault-clio-iv-1-1024x768.jpg" alt="Renault Clio IV" />
        <h3>Renault Clio IV</h3>
        <div class="price-block">
          <span class="label">À PARTIR DE</span>
          <span class="price">€<strong>20</strong></span>
        </div>
      </div>

      <div class="fleet-card">
        <img src="https://www.ajslocation974.com/wp-content/uploads/2022/12/renault-clio-iv-1-1024x768.jpg" alt="Renault Clio IV" />
        <h3>Renault Clio IV</h3>
        <div class="price-block">
          <span class="label">À PARTIR DE</span>
          <span class="price">€<strong>20</strong></span>
        </div>
      </div>

      <div class="fleet-card">
        <img src="https://www.ajslocation974.com/wp-content/uploads/2022/12/renault-clio-iv-1-1024x768.jpg" alt="Renault Clio IV" />
        <h3>Renault Clio IV</h3>
        <div class="price-block">
          <span class="label">À PARTIR DE</span>
          <span class="price">€<strong>20</strong></span>
        </div>
      </div>
  
      <!-- Tu peux ajouter d'autres cartes ici -->
    </div>
  
    <button class="carousel-btn right" id="nextBtn">&#10095;</button>
  </div>
  
  

</body>
</html>
